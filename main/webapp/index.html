<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/libs/animate/animate.min.css" />
        <link rel="stylesheet" href="assets/css/home.css" />
    </head>
    <body>
        
        <section id="main-section">
            <canvas id="canvas"></canvas>
            <div id="user-interface">
                <div id="users-list" class="box"></div>
                <div id="chat-wrapper" class="box">
                    <div id="chat-messages"></div>
                    <div id="chat-interface">
                        <input id="chat-field" />
                        <input type="button" value="send" id="chat-send-button" />
                    </div>
                </div>
                <div id="show-hide-button" class="glyphicon glyphicon-arrow-down" ></div>
            </div>
        </section>
        
        <section id="javascript-section">
            <script src="http://code.jquery.com/jquery-latest.min.js"></script>
            <script src="assets/js/home.js"></script>
        </section>
        
    </body>
</html>
